<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Diet Guage</title>
</head>

<body>

    <!-- header container with logo -->
    <div class="headerContainer">
        <img src="./img/img-logo.svg" alt="logo-calorie-monitor">
    </div>    
        
    <!-- contains both left and right containers -->
    <div class="contentContainer">
         
        <!-- left container to take user inputs -->
        <div class="leftContainer">
            <div class="formContainer">                 
                <div class="calorieGoalContainer" id="inputFieldContainer">
                    <label for="calorieGoal">Calorie Goal</label>
                    <input type="number" max="5000" id="textInput" placeholder="Add calorie goal">
                </div>
    
                <div class="divider"></div>
                
                <h3>Meals</h3>
                <div class="mealContainer">
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Breakfast</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Lunch</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Snacks</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Dinner</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="divider"></div>

                <h3>Exercise</h3>                    
                <div class="inputGroupContainer">
                            <div class="calorieGoalContainer" id="inputFieldContainer">
                                <label for="Name">Name</label>
                                <input type="text" id="textInput" placeholder="Add name">
                            </div>

                            <div class="calorieGoalContainer" id="inputFieldContainer">
                                <label for="Calories">Calories</label>
                                <input type="number" id="textInput" placeholder="Add calorie goal">
                            </div>
                </div>
            </div>

            <div class="buttonGroup">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>

        </div>


            

         <!-- right container to show results -->
         <div class="rightContainer">
            
         </div>

    </div>

        
            
        

    <script src="./script.js"></script>
</body>
</html>
