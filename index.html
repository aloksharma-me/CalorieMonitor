<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Calorie Monitor</title>
    <link rel="shortcut icon" href="./img/favicon.svg">
</head>

<body>

    <!-- header container with logo -->
    <div class="headerContainer">
        <img src="./img/img-logo.svg" alt="logo-calorie-monitor">
    </div>    
        
    <!-- contains both left and right containers -->
    <div class="contentContainer">
         
        <!-- left container to take user inputs -->
        <div class="leftContainer">
            <div class="formContainer">                 
                <div class="calorieGoalContainer" id="inputFieldContainer">
                    <label for="calorieGoal">Calorie Goal</label>
                    <input type="number" id="textInput" placeholder="Add calorie goal">
                </div>
    
                <div class="divider"></div>
                
                <h3>Meals</h3>
                <div class="mealContainer">
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Breakfast</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Lunch</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Snacks</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="meal">
                        <div class="mealHeader">
                            <p>Dinner</p>
                            <div class="mealDivider"></div>
                            <img src="./img/ic-add.svg" alt="add meal">
                        </div>
                        <div class="mealDetails">
                            <div class="inputGroupContainer">
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Name">Name</label>
                                    <input type="text" id="textInput" placeholder="Add name">
                                </div>
    
                                <div class="calorieGoalContainer" id="inputFieldContainer">
                                    <label for="Calories">Calories</label>
                                    <input type="number" id="textInput" placeholder="Add calorie goal">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="divider"></div>

                <h3>Exercise</h3>                    
                <div class="inputGroupContainer">
                            <div class="calorieGoalContainer" id="inputFieldContainer">
                                <label for="Name">Name</label>
                                <input type="text" id="textInput" placeholder="Add name">
                            </div>

                            <div class="calorieGoalContainer" id="inputFieldContainer">
                                <label for="Calories">Calories</label>
                                <input type="number" id="textInput" placeholder="Add calorie goal">
                            </div>
                </div>
            </div>

            <div class="buttonGroup">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>

        </div>
            

         <!-- right container to show results -->
         <div class="rightContainer">
            <div class="summaryCard" id="card">
                <img src="./img/ic-summary.svg" alt="summary icon" height="32px" width="32px">
                <h2>Nothing to show, for now</h2>
            </div>

            <div class="netCalorieCard" id="card">
                <img src="./img/icons=ic-net.svg" alt="net calorie icon" height="32px" width="32px">
                <div class="cardContentContainer">
                    <p>Net Calories</p>
                    <h2>0cal</h2>                    
                </div>
            </div>

            <div class="resultContainer">
                <div class="goalCard" id="card">
                    <img src="./img/icons=ic-goal.svg" alt="calorie goal icon" height="32px" width="32px">
                    <div class="cardContentContainer">
                        <p>Goal</p>
                        <h2>0cal</h2>                    
                    </div>  
                </div>

                <div class="consumedCard" id="card">
                    <img src="./img/icons=ic-consumed.svg" alt="consumed calorie icon" height="32px" width="32px">
                    <div class="cardContentContainer">
                        <p>Consumed</p>
                        <h2>0cal</h2>                    
                    </div>  
                </div>

                <div class="burnedCard" id="card">
                    <img src="./img/icons=ic-burned.svg" alt="burned calorie icon" height="32px" width="32px">
                    <div class="cardContentContainer">
                        <p>Burned</p>
                        <h2>0cal</h2>                    
                    </div>  
                </div>
            
            </div>
        
        </div>
            


    </div>

        
            
        

    <script src="./script.js"></script>
</body>
</html>
